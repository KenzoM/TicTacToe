<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe FCC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
  <body>
    <div id="tictactoe">
      <table id="game-board">
        <tbody>
          <tr id="row1">
            <td id="cell0"><p></p></td>
            <td id="cell1"><p></p></td>
            <td id="cell2"><p></p></td>
          </tr>
          <tr id="row2">
            <td id="cell3"><p></p></td>
            <td id="cell4"><p></p></td>
            <td id="cell5"><p></p></td>
          </tr>
          <tr id="row3">
            <td id="cell6"><p></p></td>
            <td id="cell7"><p></p></td>
            <td id="cell8"><p></p></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--Modal Window -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Choose your character!</h4>
                </div>
                <div class="modal-body">
                    <p>Have fun!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="xPlayer" class="btn btn-default" data-dismiss="modal">X</button>
                  <button type="button" id="oPlayer" class="btn btn-default" data-dismiss="modal">O</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Window Alert -->
    <div id="alert" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Try Again</h4>
                </div>
                <div class="modal-body">
                    <p>This seat is taken</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Okay..</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Window GameOver Status -->
    <div id="gameAlert" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="game-title"class="modal-title"></h2>
                </div>
                <div class="modal-body">
                    <h3 id="game-status">Something..</h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="info" class="col-md-6 col-md-offset-3 text-center">
          <h3>Coded by Kenzo</h3>
          <h3>Provided by FreeCodeCamp</h3>
        </div>
      </div>
    </div>


  </body>
  <script src="js/javascript.js" type="text/javascript"></script>
</html>
